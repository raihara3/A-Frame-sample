<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <title>untitled</title>
    <script defer src="./bundle/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="./public/model/box.gltf"></a-asset-item>
        <img id="wall" src="./public/texture/wall.jpg" />
        <img id="floor" src="./public/texture/floor.jpg" />
      </a-assets>

      <!-- <a-camera position="0 2 6"></a-camera> -->

      <a-entity position="0 2 6">
        <a-camera look-controls position="0 0 0"></a-camera>
      </a-entity>

      <a-gltf-model src="#model" position="2.5 0.5 0" scale="0.5 0.5 0.5"></a-gltf-model>

      <!-- <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9" material="src: #symbol"></a-box> -->
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->

      <!-- wall right -->
      <a-plane position="3 2 0" height="4" width="4" rotation="0 -90 0" material="src: #wall"></a-plane>

      <!-- wall left -->
      <a-plane position="-3 2 0" height="4" width="4" rotation="0 90 0" material="src: #wall"></a-plane>

      <!-- wall back -->
      <a-plane position="0 2 -2" height="4" width="6" rotation="0 0 0" material="src: #wall"></a-plane>

      <!-- floor -->
      <a-plane position="0 0 0" height="4" width="6" rotation="-90 0 0" material="src: #floor"></a-plane>
    </a-scene>
  </body>
</html>
