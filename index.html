<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <title>untitled</title>
    <script defer src="./bundle/index.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model" src="./public/model/box.gltf"></a-asset-item>
        <a-asset-item id="frame" src="./public/model/frame.gltf"></a-asset-item>
        <a-asset-item id="door" src="./public/model/door.gltf"></a-asset-item>
        <img id="wall" src="./public/texture/wall.jpg" />
        <img id="floor" src="./public/texture/floor.jpg" />
        <img id="photo" src="./public/texture/photo.jpg" />
      </a-assets>

      <a-entity position="0 2 0">
        <a-camera id="camera" look-controls cursor="rayOrigin: mouse" position="0 0 0"></a-camera>
      </a-entity>

      <a-entity id="room" position="0 -2 0">
        <a-entity id="picture" position="0 3.5 -5" scale="1 1 1">
          <a-plane position="0 0 0.03" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-gltf-model src="#frame" position="0 0 0" scale="1 1 1" rotation="90 0 0"></a-gltf-model>
        </a-entity>

        <!-- object -->
        <a-gltf-model src="#model" position="-4.1 0.8 -4.1" scale="0.8 0.8 0.8" material="src: #wall"></a-gltf-model>

        <!-- wall right -->
        <a-gltf-model src="#door" position="5 0 0" scale="5 3 3" rotation="0 90 0" door-on-touch="room: room1"></a-gltf-model>
        <a-box position="5 5 0" height="10" width="10" depth="0.005" rotation="0 -90 0" material="src: #wall"></a-box>

        <!-- wall left -->
        <a-box position="-5 5 0" height="10" width="10" depth="0.005" rotation="0 90 0" material="src: #wall"></a-box>

        <!-- wall back -->
        <a-box position="0 5 5" height="10" width="10" depth="0.005" rotation="0 180 0" material="src: #wall"></a-box>

        <!-- wall front -->
        <a-box position="0 5 -5" height="10" width="10" depth="0.005" rotation="0 0 0" material="src: #wall"></a-box>

        <!-- floor -->
        <a-box position="0 0 0" height="10" width="10" depth="0.005" rotation="-90 0 0" material="src: #floor"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
