<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>untitled</title>
    <script defer src="./bundle/index.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <!-- model -->
        <a-asset-item id="box" src="./public/model/box.gltf"></a-asset-item>
        <a-asset-item id="door" src="./public/model/door.gltf"></a-asset-item>

        <!-- common texture, poster -->
        <img id="wall" src="./public/texture/wall.jpg" />
        <img id="floor" src="./public/texture/floor.jpg" />
        <img id="wood" src="./public/texture/wood.jpg" />
        <img id="induction" src="./public/texture/induction.jpg" />
        <img id="poster_mask" src="./public/texture/poster_mask.jpg" />
        <img id="room1_door" src="./public/texture/room1_door.png" />

        <!-- poster -->
        <img id="twitter" src="./public/texture/twitter.png" />
        <img id="photo" src="./public/texture/photo.jpg" />
      </a-assets>

      <a-entity position="0 2 0">
        <a-camera id="camera" look-controls cursor="rayOrigin: mouse" position="0 0 0" animation="property: position; easing: linear; dur: 1000"></a-camera>
      </a-entity>
      <a-entity light="type: ambient; color: #BBB; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="0 1 1"></a-entity>

      <a-entity id="lobby" position="0 -2 0">
        <!-- object -->
        <a-gltf-model src="#box" position="-4.1 0.8 -4.1" scale="0.8 0.8 0.8" material="src: #wall"></a-gltf-model>

        <!-- wall right -->
        <a-plane height="2.2" width="1.5" position="4.9 4.5 0" scale="0.8 0.8 0.8" rotation="0 -90 0" material="color: white; src: #room1_door"></a-plane>
        <a-gltf-model src="#door" position="5 0 0" scale="3.5 3 3" rotation="0 90 0" door-on-touch="room: room1"></a-gltf-model>
        <a-box position="5 5 0" height="10" width="10" depth="0.005" rotation="0 -90 0" material="src: #wall"></a-box>

        <!-- wall left -->
        <a-box position="-5 5 0" height="10" width="10" depth="0.005" rotation="0 90 0" material="src: #wall"></a-box>

        <!-- wall back -->
        <a-box position="0 5 5" height="10" width="10" depth="0.005" rotation="0 180 0" material="src: #wall"></a-box>

        <!-- wall front -->
        <a-plane height="1.5" width="2" position="-3.2 3.5 -4.954" material="color: white; src: #poster_mask"></a-plane>
        <a-plane height="1.5" width="2.2" position="0 3.5 -4.954" scale="1.5 1.5 1.5" material="color: white; src: #induction"></a-plane>
        <a-box position="0 5 -5" height="10" width="10" depth="0.005" rotation="0 0 0" material="src: #wall"></a-box>

        <!-- floor -->
        <a-box position="0 0 0" height="10" width="10" depth="0.005" rotation="-90 0 0" material="src: #floor"></a-box>
      </a-entity>

      <a-entity id="room1" position="10.001 -2 0">
        <!-- wall front -->
        <a-entity position="4.95 3.5 -2" scale="1 1 1" rotation="0 -90 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-entity position="4.95 3.5 2" scale="1 1 1" rotation="0 -90 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-box position="0 5 -5" height="10" width="10" depth="0.005" rotation="0 0 0" material="src: #wall"></a-box>

        <!-- wall right -->
        <a-entity position="-2 3.5 4.95" scale="1 1 1" rotation="0 -180 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-entity position="2 3.5 4.95" scale="1 1 1" rotation="0 -180 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-box position="5 5 0" height="10" width="10" depth="0.005" rotation="0 -90 0" material="src: #wall"></a-box>

        <!-- wall left -->
        <a-entity position="-2 3.5 -4.95" scale="1 1 1" rotation="0 0 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-entity position="2 3.5 -4.95" scale="1 1 1" rotation="0 0 0">
          <a-plane position="0 0 0.054" height="2" width="2" rotation="0 0 0" material="color: white; src: #photo"></a-plane>
          <a-box position="0 0 0" height="2.2" width="2.2" depth="0.1" rotation="0 0 0" material="src: #wood"></a-box>
        </a-entity>
        <a-plane position="-4.95 3.5 3.1" height="2.2" width="1.5" rotation="0 90 0" material="color: white; src: #twitter" twitter-on-touch="url: https://twitter.com/raihara3"></a-plane>
        <a-box position="-5 5 0" height="10" width="10" depth="0.005" rotation="0 90 0" material="src: #wall"></a-box>

        <!-- wall back -->
        <a-box position="0 5 5" height="10" width="10" depth="0.005" rotation="0 180 0" material="src: #wall"></a-box>

        <!-- floor -->
        <a-box position="0 0 0" height="10" width="10" depth="0.005" rotation="-90 0 0" material="src: #floor"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
